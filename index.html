<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <title>UserCard</title>
</head>
<body>
    <div class="container">
        <div class="main">
            <div class="header">
            </div>
            <div class="photo">
            <img src="https://shikimori.one/system/characters/original/21938.jpg" alt="profileimg">
            </div>
            <div class="name">
            <p>Robert E. O. Speedwagon</p>
            </div>
            <div class="info">
            <p>I'll always be there for you guys. If you need me, I'll come no matter where it is! Though, I might just get in the way... </p>
            </div>
        </div>
        <div class="links">
            <img src="styles/svg/instagram-brands.svg" alt="instagram" height="50px" width="50px">
            <img src="styles/svg/facebook-square-brands.svg" alt="facebook" height="50px" width="50px">
            <img src="styles/svg/youtube-brands.svg" alt="youtube" height="50px" width="50px">
        </div>
    </div>
</body>
</html>
